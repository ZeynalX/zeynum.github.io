<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haftalık Ders Programı</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #dee2e6;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .main-container {
            max-width: 900px;
            margin: 10px auto;
            padding: 15px;
        }

        header h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 1.8em;
        }
        
        header h2#week-dates-display {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1em;
            font-weight: 500;
        }

        .nav-container {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }

        .nav-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #week-select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: #f8f9fa;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .nav-buttons button {
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #e9ecef;
            color: #495057;
            transition: all 0.3s ease;
        }

        .nav-buttons button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .day-nav {
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .schedule-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .card-header {
            background-color: #f8f9fa;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .card-header .lesson-time {
            color: var(--primary-color);
        }
        
        .card-header .lesson-name {
            color: #343a40;
        }

        .card-body {
            padding: 10px 12px;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        .card-body.empty {
            color: #999;
            font-style: italic;
        }
        
        .week-content, .day-content {
            display: none;
        }

        .week-content.active, .day-content.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="main-container">
    <header>
        <h1>Ders Programı ve Kazanımlar</h1>
        <h2 id="week-dates-display"></h2>
    </header>

    <div class="nav-container">
        <div class="nav-controls">
            <select id="week-select"></select>
            <div id="day-nav-container"></div>
        </div>
    </div>

    <main id="schedule-container"></main>
</div>
