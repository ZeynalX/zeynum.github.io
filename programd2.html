    <style>

        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #dee2e6;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .main-container {
            max-width: 900px;
            margin: 10px auto;
            padding: 15px;
        }

        header h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 1.8em;
        }
        
        header h2#week-dates-display {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1em;
            font-weight: 500;
        }

        .nav-container {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }

        .nav-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #week-select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: #f8f9fa;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .nav-buttons button {
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #e9ecef;
            color: #495057;
            transition: all 0.3s ease;
        }

        .nav-buttons button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .day-nav {
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .schedule-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .card-header {
            background-color: #f8f9fa;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .card-header .lesson-time {
            color: var(--primary-color);
        }
        
        .card-header .lesson-name {
            color: #343a40;
        }

        .card-body {
            padding: 10px 12px;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        .card-body.empty {
            color: #999;
            font-style: italic;
        }
        
        .week-content, .day-content {
            display: none;
        }

        .week-content.active, .day-content.active {
            display: block;
        }
    </style>
</head>

    // Dinamik alanlar
    const scheduleContainer = document.getElementById('schedule-container');
    const dayNavContainer = document.getElementById('day-nav-container');
    const weekSelect = document.getElementById('week-select');
    const datesDisplay = document.getElementById('week-dates-display');
    let activeWeekId = '';

    // Kart oluşturma fonksiyonu
    function createScheduleCard(lesson) {
        const card = document.createElement('div');
        card.className = 'schedule-card';
        const bodyClass = (lesson.objective === '-') ? 'card-body empty' : 'card-body';
        const bodyContent = (lesson.objective === '-') ? 'Kazanım belirtilmemiş.' : lesson.objective;
        card.innerHTML = `
            <div class="card-header">
                <span class="lesson-time">${lesson.time}</span>
                <span class="lesson-name">${lesson.name}</span>
            </div>
            <div class="${bodyClass}">${bodyContent}</div>
        `;
        return card;
    }

    // Tüm içeriği başlangıçta oluşturan fonksiyon
    function generateContent() {
        scheduleContainer.innerHTML = '';
        dayNavContainer.innerHTML = '';
        weekSelect.innerHTML = '';

        for (const weekId in scheduleData) {
            const weekData = scheduleData[weekId];
            if (!weekData.days) continue;

            const option = document.createElement('option');
            option.value = weekId;
            option.textContent = weekData.name;
            weekSelect.appendChild(option);

            const weekContent = document.createElement('div');
            weekContent.id = weekId;
            weekContent.className = 'week-content';
            scheduleContainer.appendChild(weekContent);

            const dayNav = document.createElement('div');
            dayNav.className = 'nav-buttons day-nav';
            dayNav.id = `${weekId}-day-nav`;
            dayNav.style.display = 'none';
            const days = { pazartesi: "Pazartesi", sali: "Salı", carsamba: "Çarşamba", persembe: "Perşembe", cuma: "Cuma" };
            
            for (const dayId in days) {
                if (weekData.days[dayId]) {
                    const dayContent = document.createElement('div');
                    dayContent.id = `${weekId}-${dayId}`;
                    dayContent.className = 'day-content';
                    weekData.days[dayId].forEach(lesson => {
                        dayContent.appendChild(createScheduleCard(lesson));
                    });
                    weekContent.appendChild(dayContent);
                    
                    const dayButton = document.createElement('button');
                    dayButton.textContent = days[dayId];
                    dayButton.dataset.day = `${weekId}-${dayId}`;
                    dayNav.appendChild(dayButton);
                }
            }
            dayNavContainer.appendChild(dayNav);
        }
    }

    function showWeek(weekId) {
        if (!weekId || !scheduleData[weekId]) return;
        activeWeekId = weekId;
        
        weekSelect.value = weekId;
        datesDisplay.textContent = scheduleData[weekId].dates || '';

        document.querySelectorAll('.week-content').forEach(wc => {
            wc.style.display = (wc.id === weekId) ? 'block' : 'none';
        });

        document.querySelectorAll('.day-nav').forEach(dn => {
            dn.style.display = 'none';
        });
        const activeDayNav = document.getElementById(`${weekId}-day-nav`);
        if (activeDayNav) {
            activeDayNav.style.display = 'flex';
            const firstDayButton = activeDayNav.querySelector('button');
            if (firstDayButton) {
                showDay(firstDayButton.dataset.day, weekId);
            }
        }
    }

    function showDay(dayId, weekId) {
        document.querySelectorAll(`#${weekId} .day-content`).forEach(dc => {
            dc.style.display = 'none';
        });

        const activeDay = document.getElementById(dayId);
        if (activeDay) {
            activeDay.style.display = 'block';
        }
        
        const dayNav = document.getElementById(`${weekId}-day-nav`);
        if (dayNav) {
            dayNav.querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.day === dayId);
            });
        }
    }

    weekSelect.addEventListener('change', (e) => showWeek(e.target.value));
    dayNavContainer.addEventListener('click', function(e) {
        if (e.target.tagName === 'BUTTON' && e.target.dataset.day) {
            showDay(e.target.dataset.day, activeWeekId);
        }
    });

    generateContent();
    const initialWeek = 'uyumHaftasi';
    showWeek(initialWeek);
});
